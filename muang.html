<div class="info-box-wrapper">
    <div class="info-box">
      <h2 id="zone-name">ข้อมูลรวมทั้งจังหวัด</h2>
      <table>
      <tr>
        <td>👥 ประชากร</td>
        <td><span id="pop">-</span></td>
      </tr>
      <tr>
        <td>🧑‍🤝‍🧑 สมาชิกพรรค</td>
        <td><span id="members">-</span></td>
      </tr>
      <tr>
        <td>📏 พื้นที่</td>
        <td><span id="area">-</span> ตร.กม.</td>
      </tr>
      </table>
    </div>
  </div>

  <div id="map-tooltip" class="map-tooltip"></div>

<style>
  
    .map-container {
      position: relative;
      overflow: hidden;
      padding-top: 56.25%;
      }
    .wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    svg {
      max-width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }
      svg path {
        transition: 0.3s;
        cursor: pointer;
      }
      svg path:hover {
        fill: #ff9900;
      }
    
      svg, object {
        width: 100%;
        height: auto;
        display: block;
      }
    
      .info-box {
      position: absolute;
      bottom: 0.5vw;
      right: 0.5vw;
      background: #fff8ef;
      border: 2px solid #ffa726;
      border-radius: 1vw;
      padding: 2vw;
      font-family: "Kanit", sans-serif;
      box-shadow: 0 4px 12px rgba(255, 167, 38, 0.2);
      max-width: 90%;
      font-size: 1.2vw; /* ขนาดพื้นฐานในหน่วย vw */
      }
    
    .info-box h2 {
      color: #fb8c00;
      border-bottom: 0.5vw solid #fb8c00;
      padding-bottom: 1vw;
      margin-bottom: 2vw;
      font-size: 1.6vw;
    }
    
    .info-box table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .info-box td {
      padding: 0.5vw 0.8vw;
      font-size: 1.2vw;
      color: #424242;
    }
    
    .info-box td:first-child {
      font-weight: bold;
      color: #ef6c00;
    }

    .map-tooltip {
    position: absolute;
    background: rgba(255, 255, 255, 0.95);
    border: 1px solid #fb8c00;
    padding: 0.5em 1em;
    font-size: 1rem;
    font-family: 'Kanit', sans-serif;
    color: #333;
    border-radius: 8px;
    pointer-events: none;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    display: none;
    z-index: 999;
    white-space: nowrap;
   }
    
    
    @media (max-width: 600px) {
          .info-box {
            font-size: 3vw;
            padding: 0.25em 0.5em;
          }
        }
    </style>

<script>
    const tooltip = document.getElementById("map-tooltip");
    const sheetID = "1OxE4XdiUGttHMMEMQF-DOwTb-IcQrGFtPgzys2NliGQ"; 
    const sheetName = "เมือง";
    const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

    let allData = [];
  
    fetch(url)
      .then(res => res.json())
      .then(data => {
        allData = data;
        showProvinceData();
  
        const svgDoc = document.querySelector("svg"); //  ใช้ inline svg
        const allPaths = svgDoc.querySelectorAll("path");
        
        allPaths.forEach(path => {
        const zoneId = path.id?.replace(/^_/, "").trim(); // เช่น "_บ้านเกาะ" → "บ้านเกาะ"
        const zoneData = data.find(d => d.เขต === zoneId);
        if (!zoneData) return;

        path.addEventListener("mouseenter", (e) => {
          tooltip.innerText = zoneData.เขต || "ไม่พบชื่อเขต";
          tooltip.style.display = "block";
        });
        
        path.addEventListener("mousemove", (e) => {
          tooltip.style.left = (e.pageX + 10) + "px";
          tooltip.style.top = (e.pageY + 10) + "px";
        });

        path.addEventListener("mouseleave", () => {
          tooltip.style.display = "none";
        });


        data.forEach(row => {
          const zoneId = row.เขต; //  เช่น "zone1", "zone2"
          const zoneEl = svgDoc.getElementById(zoneId);
  
          if (zoneEl && row.ลิงก์) {
            zoneEl.style.cursor = "pointer";
            zoneEl.addEventListener("mouseenter", () => showZoneData(row));
            zoneEl.addEventListener("mouseleave", showProvinceData);
            zoneEl.addEventListener("click", ()=> {
            window.open(row.ลิงก์, "_blank");
            });
          } 
          else {
            console.warn("ไม่พบ element สำหรับ:", zoneId);
          }
        });
      });
    });
  
    function showZoneData(data) {
  
      document.getElementById("zone-name").textContent = `ข้อมูลเขต: ${data.เขต}`;
      document.getElementById("pop").textContent = data.ประชากร;
      document.getElementById("members").textContent = data.สมาชิกพรรค;
      document.getElementById("area").textContent = data.พื้นที่;
    }
  
    function showProvinceData() {
      const totalPop = allData.reduce((sum, d) => sum + parseInt(d.ประชากร), 0);
      const totalMem = allData.reduce((sum, d) => sum + parseInt(d.สมาชิกพรรค), 0);
      const totalArea = allData.reduce((sum, d) => sum + parseFloat(d.พื้นที่), 0);
  
      document.getElementById("zone-name").textContent = "ข้อมูลรวมทั้งจังหวัด";
      document.getElementById("pop").textContent = totalPop.toLocaleString();
      document.getElementById("members").textContent = totalMem.toLocaleString();
      document.getElementById("area").textContent = totalArea.toFixed(2);
    }

  </script>
