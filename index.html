<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map Responsive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .map-container {
      position: relative;
      width: 100%;
      max-width: 800 px;
      margin: 0 auto ;
    }

    svg {
      width: 100%;
      height: auto;
    }

    svg path {
    transition: 0.3s;
    cursor: pointer;
    }

    svg path:hover {
    fill: #ff9900;
    }

    .info-box-wrapper {
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      color: #fff;
      padding: 7px 9 px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2) ;
      max-width: 90%;
      z-index: 10;
      transition: all 0.3s ease;
    }
    .info-box-wrapper:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .info-box-wrapper strong {
      color: #ffcc00;
    }
    
 .info-box {
    position: absolute; /* ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÅ‡∏ö‡∏ö‡∏™‡∏±‡∏°‡∏ö‡∏π‡∏£‡∏ì‡πå */
    bottom: 0; /* ‡∏ä‡∏¥‡∏î‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á */
    left: 50%; /* ‡∏à‡∏±‡∏î‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô */
    transform: translateX(-50%); /* ‡∏õ‡∏£‡∏±‡∏ö‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á‡∏û‡∏≠‡∏î‡∏µ */
    background-color: rgba(255, 255, 255, 0.8); /* ‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏•‡∏∞‡∏Ñ‡πà‡∏≤‡∏Ñ‡∏ß‡∏≤‡∏°‡πÇ‡∏õ‡∏£‡πà‡∏á‡πÉ‡∏™ */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
    z-index: 1; /* ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á SVG */
    width: 90%; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏ï‡∏≤‡∏°‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ */
    box-sizing: border-box; /* ‡∏£‡∏ß‡∏° padding ‡πÅ‡∏•‡∏∞ border ‡πÉ‡∏ô‡∏Ç‡∏ô‡∏≤‡∏î width */
}

.info-box h2 {
  color: #fb8c00;
  border-bottom: 2px solid #fb8c00;
  padding-bottom: 4px;
  margin-bottom: 5px;
  font-size: 0.8em;
}

.info-box table {
  width: 100%;
  border-collapse: collapse;
}

.info-box td {
  padding: 6px 2px;
  font-size: 0.6em;
  color: #424242;
}

.info-box td:first-child {
  font-weight: bold;
  color: #ef6c00;
}

#map-svg {
    position: relative; /* ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏Å‡∏≥‡∏´‡∏ô‡∏î z-index ‡πÑ‡∏î‡πâ */
    z-index: 2; /* ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÉ‡∏´‡πâ‡∏°‡∏µ‡∏Ñ‡πà‡∏≤ z-index ‡∏™‡∏π‡∏á‡∏Å‡∏ß‡πà‡∏≤ info-box */
    display: block; /* ‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÉ‡∏ô‡∏ö‡∏≤‡∏á layout */
    margin: 0 auto; /* ‡∏à‡∏±‡∏î‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á SVG ‡∏ñ‡πâ‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ */
    width: 100%; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î SVG ‡∏ï‡∏≤‡∏° container */
    height: auto; /* ‡∏£‡∏±‡∏Å‡∏©‡∏≤‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏™‡πà‡∏ß‡∏ô‡∏†‡∏≤‡∏û */
}
    @media (max-width: 768px) {
    .info-box {
        display: none;
    }
}

  </style>
