  <title>แผนที่ Interactive</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    .map-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: auto;
    }

    .map-container img {
      width: 100%;
      display: block;
    }

    .map-container svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* SVG ไม่บังคลิก JPG ยกเว้นที่มี path */
    }

    .map-container path {
      fill: transparent;              /* ซ่อนตอนแรก */
      stroke: none;                   /* ไม่ต้องมีขอบ */
      pointer-events: all;
      transition: fill 0.3s ease, transform 0.3s ease;
    }

    .map-container path:hover {
      fill: rgba(255, 165, 0, 0.7);   /* สีส้มแบบโปร่ง */
      transform: translateY(-4px);   /* ลอยขึ้นเล็กน้อย */
    }

    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      pointer-events: none;
      white-space: nowrap;
      transform: translate(-50%, -120%);
      z-index: 100;
      display: none;
    }
    
  
  </style>

  const paths = document.querySelectorAll(".map-container path");

  paths.forEach(path => {
    const cityName = path.parentElement.getAttribute("data-name") || path.id;

    path.addEventListener("mousemove", (e) => {
      tooltip.style.left = `${e.pageX}px`;
      tooltip.style.top = `${e.pageY}px`;
      tooltip.textContent = cityName;
      tooltip.style.display = 'block';
    });

    path.addEventListener("mouseleave", () => {
      tooltip.style.display = 'none';
    });

    path.addEventListener("click", () => {
      alert(`คุณคลิกที่: ${cityName}`);
    });
  });
</script>

</body>
</html>
